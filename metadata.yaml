name: n8n-k8s
display-name: n8n
description: |
  n8n is a workflow automation tool that allows to easily automate tasks across different services.

  Its node-based approach makes it highly versatile, enabling you to connect anything to everything.
summary: |
  n8n is a workflow automation tool that allows to easily automate tasks across different services.
series:
  - focal

containers:
  n8n:
    resource: n8n-image
    mounts:
      - storage: data
        location: /home/node

resources:
  n8n-image:
    type: oci-image
    description: OCI image for n8n (n8nio/n8n)
    upstream-source: n8nio/n8n

requires:
  ingress:
    interface: ingress
    limit: 1

provides:
  metrics-endpoint:
    interface: prometheus_scrape

storage:
  data:
    type: filesystem
    location: /n8n-data
